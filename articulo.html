<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art√≠culo - Luis Romera</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2563eb;
            --accent-color: #f59e0b;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --background-light: #f8fafc;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--white);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
        }

        .nav-link:hover {
            color: var(--secondary-color);
        }

        .article-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 3rem;
            margin-top: 3rem;
        }

        .article-header {
            margin-bottom: 2rem;
            padding: 3rem 0;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding-top: 140px;
        }

        .article-breadcrumb {
            font-size: 0.875rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .article-breadcrumb a {
            color: white;
            text-decoration: none;
        }

        .article-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .article-subtitle {
            font-size: 1.25rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
        }

        .article-meta-info {
            display: flex;
            gap: 1.5rem;
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .article-body {
            margin-bottom: 2rem;
        }
        .article-body-content h2 {
            margin: 2.5rem 0 1rem;
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .article-body-content ul,
        .article-body-content ol {
            margin-left: 2rem;
            margin-bottom: 1.5rem;
        }

        .article-body-content li {
            margin-bottom: 0.5rem;
        }

        .article-sidebar {
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .sidebar-widget {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
        }

        .widget-title {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--accent-color);
        }

        .toc-list {
            list-style: none;
        }

        .toc-list li {
            margin-bottom: 0.75rem;
        }

        .toc-link {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: all 0.2s;
        }

        .toc-link:hover {
            background: var(--background-light);
            color: var(--secondary-color);
            padding-left: 1rem;
        }

        .social-share-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .share-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
            border: 1px solid #e5e7eb;
        }

        .share-twitter {
            color: #1DA1F2;
            background: #EFF9FF;
        }

        .share-twitter:hover {
            background: #1DA1F2;
            color: white;
        }

        .share-facebook {
            color: #1877F2;
            background: #EFF6FF;
        }

        .share-facebook:hover {
            background: #1877F2;
            color: white;
        }

        .share-linkedin {
            color: #0A66C2;
            background: #EFF6FF;
        }

        .share-linkedin:hover {
            background: #0A66C2;
            color: white;
        }

        .share-whatsapp {
            color: #25D366;
            background: #F0FDF4;
        }

        .share-whatsapp:hover {
            background: #25D366;
            color: white;
        }

        .related-articles-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .related-article {
            display: flex;
            gap: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .related-article:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .related-image-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            flex-shrink: 0;
        }

        .related-content {
            flex: 1;
        }

        .related-title {
            margin: 0 0 0.25rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .related-title a {
            color: var(--text-dark);
            text-decoration: none;
        }

        .related-title a:hover {
            color: var(--secondary-color);
        }

        .related-date {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .article-container {
                grid-template-columns: 1fr;
            }

            .article-sidebar {
                position: static;
            }

            .article-title {
                font-size: 1.875rem;
            }
        }
    </style>
</head>

<body>
    <header class="header" id="header">
        <div class="container">
            <nav class="nav" role="navigation" aria-label="Navegaci√≥n principal">
                <div class="logo-container">
                    <a href="index.html" class="logo">
                        <img src="/assets/images/logos/Sin tiÃÅtulo-2.png"
                            alt="Luis Romera - Psic√≥logo y Consultor Organizacional">
                    </a>
                    <p class="colegiado-info">N.¬∫ Colegiado: M-36199</p>
                </div>
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                    <li><a href="servicios.html" class="nav-link">Servicios</a></li>
                    <li><a href="sobre-mi.html" class="nav-link">Sobre m√≠</a></li>
                    <li><a href="blog.html" class="nav-link active">Blog</a></li>
                    <li><a href="contacto.html" class="nav-link">Contacto</a></li>
                    <li><a href="contacto.html" class="btn btn-primary">Consulta Gratuita</a></li>
                </ul>
                <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Men√∫ m√≥vil">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>

    <header class="article-header">
        <div class="container">
            <div class="loading">Cargando art√≠culo...</div>
        </div>
    </header>

    <main class="container">
        <div class="article-container">
            <article class="article-content">
                <div class="article-body">
                    <div class="article-body-content"></div>
                </div>
            </article>

            <aside class="article-sidebar">
                <div class="sidebar-widget" id="tocWidget">
                    <h3 class="widget-title">Contenido</h3>
                    <ul class="toc-list"></ul>
                </div>

                <div class="sidebar-widget">
                    <h3 class="widget-title">Compartir</h3>
                    <div class="social-share-buttons" id="shareButtons"></div>
                </div>

                <div class="sidebar-widget" id="relatedWidget">
                    <h3 class="widget-title">Relacionados</h3>
                    <div class="related-articles-list"></div>
                </div>
            </aside>
        </div>
    </main>

    <script>
        // VERSI√ìN ULTRA-PROTEGIDA CON SESSION STORAGE
        (function () {
            'use strict';

            const API_URL = 'http://localhost:8000/api';

            // Triple protecci√≥n contra m√∫ltiples cargas
            let isLoading = false;
            let isLoaded = false;

            // Generar ID √∫nico para esta carga de p√°gina
            const pageLoadId = Date.now() + '-' + Math.random();

            console.log('Article page loaded - ID:', pageLoadId);

            function escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Solo agregar listener si el DOM no est√° listo
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => initArticle());
            } else {
                initArticle();
            }

            function initArticle() {
                // Evitar m√∫ltiples inicializaciones
                if (window.__articleInitialized) {
                    console.warn('Article already initialized, skipping');
                    return;
                }
                window.__articleInitialized = true;

                loadArticle();
            }

            async function loadArticle() {
                if (isLoading || isLoaded) {
                    console.warn('Duplicate load prevented');
                    return;
                }

                isLoading = true;

                const params = new URLSearchParams(window.location.search);
                const slug = params.get('slug');

                if (!slug) {
                    document.querySelector('.article-header .container').innerHTML = '<p class="loading">No se especific√≥ art√≠culo</p>';
                    isLoading = false;
                    return;
                }

                try {
                    const res = await fetch(`${API_URL}/articles/slug/${slug}`);

                    if (!res.ok) {
                        throw new Error('Error al cargar el art√≠culo');
                    }

                    const article = await res.json();

                    document.title = article.title + ' - Luis Romera';

                    displayArticle(article);

                    isLoaded = true;

                } catch (error) {
                    console.error('Error loading article:', error);
                    document.querySelector('.article-header .container').innerHTML = '<p class="loading">Error al cargar</p>';
                } finally {
                    isLoading = false;
                }
            }

            function displayArticle(article) {
                const date = new Date(article.created_at).toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                const wordCount = (article.content || '').split(/\s+/).filter(w => w).length;
                const readTime = Math.max(1, Math.ceil(wordCount / 250));

                document.querySelector('.article-header .container').innerHTML = `
                    <div class="article-breadcrumb">
                        <a href="index.html">Inicio</a> ‚Ä∫ <a href="blog.html">Blog</a> ‚Ä∫ ${escapeHtml(article.title)}
                    </div>
                    <h1 class="article-title">${escapeHtml(article.title)}</h1>
                    ${article.description ? `<p class="article-subtitle">${escapeHtml(article.description)}</p>` : ''}
                    <div class="article-meta-info">
                        <span>üìÖ ${date}</span>
                        <span>‚è±Ô∏è ${readTime} min</span>
                    </div>
                `;

                document.querySelector('.article-body-content').innerHTML = article.content;

                generateTOC();
                setupShare(article);
                loadRelated(article.id);

                // Incrementar vistas con protecci√≥n de sessionStorage
                incrementViewsOnce(article.id, article.slug);
            }

            function incrementViewsOnce(articleId, slug) {
                // Crear clave √∫nica para este art√≠culo en esta sesi√≥n
                const viewKey = `article_viewed_${articleId}_${slug}`;

                // Verificar si ya se increment√≥ en esta sesi√≥n
                if (sessionStorage.getItem(viewKey)) {
                    console.log('View already counted for this article in this session');
                    return;
                }

                // Marcar como visto ANTES de hacer la petici√≥n
                sessionStorage.setItem(viewKey, 'true');
                sessionStorage.setItem(viewKey + '_timestamp', new Date().toISOString());

                // Hacer la petici√≥n
                fetch(`${API_URL}/articles/${articleId}/view`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            console.log('View counted successfully');
                        }
                    })
                    .catch(error => {
                        console.error('Failed to count view:', error);
                        // En caso de error, eliminar la marca para que pueda intentar de nuevo
                        sessionStorage.removeItem(viewKey);
                        sessionStorage.removeItem(viewKey + '_timestamp');
                    });
            }

            function generateTOC() {
                const headings = document.querySelectorAll('.article-body-content h2');
                const tocList = document.querySelector('.toc-list');

                if (headings.length === 0) {
                    document.getElementById('tocWidget').style.display = 'none';
                    return;
                }

                tocList.innerHTML = Array.from(headings).map((h, i) => {
                    const id = `section-${i}`;
                    h.id = id;
                    return `<li><a href="#${id}" class="toc-link">${escapeHtml(h.textContent)}</a></li>`;
                }).join('');

                document.querySelectorAll('.toc-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const id = link.getAttribute('href').substring(1);
                        document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
                    });
                });
            }

            function setupShare(article) {
                const url = encodeURIComponent(window.location.href);
                const title = encodeURIComponent(article.title);

                document.getElementById('shareButtons').innerHTML = `
                    <a href="https://twitter.com/intent/tweet?url=${url}&text=${title}" class="share-btn share-twitter" target="_blank">üê¶ Twitter</a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u=${url}" class="share-btn share-facebook" target="_blank">üìò Facebook</a>
                    <a href="https://www.linkedin.com/sharing/share-offsite/?url=${url}" class="share-btn share-linkedin" target="_blank">üíº LinkedIn</a>
                    <a href="https://wa.me/?text=${title}%20${url}" class="share-btn share-whatsapp" target="_blank">üí¨ WhatsApp</a>
                `;
            }

            async function loadRelated(currentId) {
                try {
                    const res = await fetch(`${API_URL}/articles?limit=4`);
                    const articles = await res.json();
                    const related = articles.filter(a => a.id !== currentId).slice(0, 3);

                    if (related.length === 0) {
                        document.getElementById('relatedWidget').style.display = 'none';
                        return;
                    }

                    document.querySelector('.related-articles-list').innerHTML = related.map(a => {
                        const date = new Date(a.created_at).toLocaleDateString('es-ES', {
                            day: 'numeric',
                            month: 'short',
                            year: 'numeric'
                        });
                        return `
                            <div class="related-article">
                                <div class="related-image-placeholder"></div>
                                <div class="related-content">
                                    <h4 class="related-title">
                                        <a href="articulo.html?slug=${a.slug}">${escapeHtml(a.title)}</a>
                                    </h4>
                                    <span class="related-date">${date}</span>
                                </div>
                            </div>
                        `;
                    }).join('');
                } catch (error) {
                    console.error('Error loading related articles:', error);
                    document.getElementById('relatedWidget').style.display = 'none';
                }
            }
        })();
    </script>
</body>
